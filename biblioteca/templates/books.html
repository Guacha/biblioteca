<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
</head>
<body>
    {% for book in books.items %}
        <h3>{{ book.title }}</h3>
        <img src="{{ book.online_picture_route }}" alt="{{ book.title }}">
        <p>ISBN: {{ book.isbn }}</p>
        <p>Rating: {{ book.rating }}/5</p>
        <p>Escrito por: <a href="{{ url_for('author_page', author_name=book.author.name) }}">{{ book.author.name }}</a></p>
        <p>Formato: {{ book.format }}</p>
    {% endfor %}

    {% for page_num in books.iter_pages() %}
        {% if page_num %}
        <a href="{{ url_for('books', page=page_num) }}">{{ page_num }}</a>
        {% else %}
            ...
        {% endif %}
    {% endfor %}
</body>
</html>
