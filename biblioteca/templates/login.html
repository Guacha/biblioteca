<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BiblioTech - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
  </head>
  <body>
    <div class="container-fluid mt-5">
      <div class="row justify-content-center mt-5">
        <div class="col-4 text-center d-flex justify-content-center mt-5">
          <div class="card text-white bg-dark mb-3">
            <div class="card-header">
              <img src="{{ url_for('static', filename='img/user.png') }}" class="avatar" alt="Avatar Image">
            </div>
            <div class="card-body">
              <div class="row">
                <h1>Ingresa aquí</h1>
              </div>
              <div class="row">
                <form class="form-control bg-dark border-0" method="post" action="">
                  <!-- USERNAME INPUT -->
                  <div class="form-floating mb-3">
                    <input type="text" placeholder="No. Documento" id="username" class="form-control">
                    <label for="username">No. Documento</label>
                  </div>
                  <!-- PASSWORD INPUT -->
                  <div class="form-floating mb-3">
                    <input type="text" placeholder="Contraseña" id="password" class="form-control">
                    <label for="password">Contraseña</label>
                  </div>
                  <input class="btn btn-primary mb-3" type="submit" value="Ingresar">
                </form>
              </div>
              
            </div>
            <div class="card-footer">
              <a href="{{ url_for('register') }}">¿No tienes cuenta? Regístrate aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
